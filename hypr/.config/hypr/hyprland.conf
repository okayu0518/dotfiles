### KEYBINDINGS ###
###################

$mainMod = SUPER

# Programs
$terminal    = ghostty
$fileManager = thunar
$menu        = wofi --show drun

################
# Basic actions
################

# --- おすすめキーバインド (Mnemonics重視) ---

# アプリ操作 (Super + 頭文字)
# bind = $mainMod, T, exec, $terminal       # T = Terminal
# bind = $mainMod, W, exec, firefox         # W = Web (必要ならコメントアウト解除)
bind = $mainMod, E, exec, $fileManager    # E = Explorer / Edit
# bind = $mainMod, C, killactive            # C = Close (Qより直感的)
bind = $mainMod, F, togglefloating        # F = Float (既存)
bind = $mainMod SHIFT, F, fullscreen      # Shift+F = Fullscreen

# システム操作
bind = $mainMod, L, exec, hyprlock        # L = Lock
# bind = $mainMod, S, exec, ...           # S = Search / Screenshot (既存と競合注意)

# クリップボード履歴 (V = Visual/View)
bind = $mainMod, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy
bind = $mainMod SHIFT, V, exec, cliphist list | wofi --dmenu | cliphist delete


bind = $mainMod, Return, exec, $terminal 
bind = $mainMod, Q, killactive 
bind = $mainMod, Space, exec, $menu
bind = $mainMod SHIFT, Q, exec, hyprctl dispatch exit
bind = $mainMod, Escape, exec, wlogout --show-binds

###############
# Layout / WM
###############

bind = $mainMod, P, pseudo        # dwindle pseudo
bind = $mainMod, T, togglesplit   # dwindle split
bind = $mainMod, N, exec, swaync-client -t -sw
bind = $mainMod ALT, L, exec, hyprlock

# Focus move (KDE風に矢印)
