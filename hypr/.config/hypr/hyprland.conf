################
# Scratchpad
################

# Super+S でスクラッチパッドを表示/非表示、Super+Shift+S でウィンドウをスクラッチパッドに送る
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

################
# Mouse
################

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up,   workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

#########################
# Media keys (SwayOSD)
#########################

# Volume up/down (allow boost)
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Brightness (SwayOSD)
bindel = , XF86MonBrightnessUp,   exec, brightnessctl set +5%
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Media control
bindl = , XF86AudioNext,  exec, playerctl next
bindl = , XF86AudioPlay,  exec, playerctl play-pause
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPrev,  exec, playerctl previous

# スクリーンショット
bind = , Print,      exec, grim -g "$(slurp)" - | tee ~/Pictures/Screenshots/screenshot_$(date +'%Y%m%d_%H%M%S').png | wl-copy
bind = $mainMod ALT, S, exec, grim - | tee ~/Pictures/Screenshots/screenshot_$(date +'%Y%m%d_%H%M%S').png | wl-copy
# 範囲指定スクショは Print キー、または必要なら別のキーを割り当ててください

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrules that are useful

windowrule {
    # Ignore maximize requests from all apps. You'll probably like this.
    name = suppress-maximize-events
    match:class = .*

    suppress_event = maximize
}

windowrule {
    # Fix some dragging issues with XWayland
    name = fix-xwayland-drags
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    match:pin = false

    no_focus = true
}

# Hyprland-run windowrule
windowrule {
    name = move-hyprland-run

    match:class = hyprland-run

    move = 20 monitor_h-120
    float = yes
}

exit-command = loginctl terminate-session $XDG_SESSION_ID
